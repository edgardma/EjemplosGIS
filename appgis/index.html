<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Ejemplo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css" />
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <span style="vertical-align: middle;">GIS Per√∫ - Web mapping application</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Layers</h3>
                <input type="checkbox" id="osm" name="osm" value="Open Street Map" checked onchange="toggleLayer(event);">
                <label for="osm">Open Street Map</label>
                <br>
                <input type="checkbox" id="buildings" name="buildings" value="Peru Buildings" checked onchange="toggleLayer(event);">
                <label for="buildings">Peru Buildings</label>
                <br>
                <input type="checkbox" id="roads" name="roads" value="Peru Roads" checked onchange="toggleLayer(event);">
                <label for="roads">Peru Roads</label>
                <br>
                <input type="checkbox" id="pois" name="pois" value="Peru Pois" checked onchange="toggleLayer(event);">
                <label for="pois">Peru Pois</label>
                <br>
                <input type="checkbox" id="natural" name="natural" value="Peru Natural" checked onchange="toggleLayer(event);">
                <label for="natural">Peru Natural</label>
                <br>
                <input type="checkbox" id="landuse" name="landuse" value="Peru Landuse" checked onchange="toggleLayer(event);">
                <label for="landuse">Peru Landuse</label>
                <br>
                <input type="checkbox" id="waterways" name="waterways" value="Peru Water Ways" checked onchange="toggleLayer(event);">
                <label for="waterways">Peru Water Ways</label>
                <br>
                <input type="checkbox" id="water" name="water" value="Peru Water" checked onchange="toggleLayer(event);">
                <label for="water">Peru Water</label>
                <br>
                <input type="checkbox" id="distritos" name="distritos" value="Peru Distritos" checked onchange="toggleLayer(event);">
                <label for="distritos">Peru Distritos</label>
                <br>
                <input type="checkbox" id="lolotes" name="lolotes" value="Los Olivos - Lotes" checked onchange="toggleLayer(event);">
                <label for="lolotes">Los Olivos - Lotes</label>
                <br>
            </div>
        </div>
        <div class="right">
            <div id="map"></div>
        </div>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
